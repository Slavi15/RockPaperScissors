<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="score">
        <div class="player-score">
            <div class="title">Player</div>
            <p class="points">0</p>
        </div>
        <div class="pc-score">
            <div class="title">Computer</div>
            <p class="points">0</p>
        </div>
    </div>

    <div class="intro">
        <div class="h1">Rock Paper Scissors</div>
        <button class="intro-button">Let's Play!</button>
    </div>

    <div class="game easeOut">
        <div class="h2">Choose an option</div>
        <div class="images">
            <img class="player-hand" src="img/rock.png" />
            <img class="pc-hand" src="img/rock.png" />
        </div>
        <div class="options">
            <button class="option-button">rock</button>
            <button class="option-button">paper</button>
            <button class="option-button">scissors</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
